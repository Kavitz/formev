
    <div class="n-login-wrapper">
        <div class="n-login">
            <div class="n-login-logo">
                <img src="../../assets/wulfdist/img/logo.png" width="110" height="19" alt="Nokia logo"/>
            </div>
            <div class="panel panel-shadow panel-blue-cap">
                <h1 class="n-login-title">Virtual <span class="n-product-name-blue">1830</span></h1>
    
                <div class="panel-body">
                    <h2 class="n-login-title-version-light">Version 0.1</h2>
                    <div class="n-login-panel-fields">
                        <form class="form-horizontal" action="#" method="post">
                            <div class="form-group n-login-textfields">
                                <div class="col-sm-6 input-required">
                                    <input name="username" type="text" tabindex="110" class="form-control n-inputfield"
                                        id="applicationLoginUsername" placeholder="Username">
                                    <a class="form-control-feedback"><span class="icon icon-mandatory"></span></a>
                                </div>
                                <div class="col-sm-6 input-required">
                                    <input name="password" type="password" tabindex="120" class="form-control n-inputfield"
                                        id="applicationLoginPassword" placeholder="Password">
                                    <a class="form-control-feedback form-control-feedback"><span class="icon icon-mandatory"></span></a>
                                </div>
                            </div>
                            <div class="n-login-action">
                                <div class="n-login-forget-password">
                                    <a href="#">Forgot password</a><span class="icon icon-breadcrumb"></span>
                                </div>
                                <button type="submit" class="btn btn-defaultBlue btn-standard n-login-button"
                                    id="applicationLoginButton" disabled="true" (click)="redirect()">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="small n-login-copyright">
            Â© 2017 Nokia. All rights reserved.
        </div>
    </div>
